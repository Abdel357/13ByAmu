<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div>
    <form method="POST" action="/register"> 
        
        {{#EmailError}}
            <div class="group">
                <p>Cet email existe déja .</p>
            </div>
        {{/EmailError}}   
        
        {{#nameError}} 
            <div>
                <p>Votre nom doit contenir au moins 5 caractères.</p>
            </div>
        {{/nameError}}

        

    
        
        <div>
            <input placeholder="firstName" name="firstName" type="text" required>
        </div>

        <div>
            <input placeholder="lastName" name="lastName" type="text" required>
        </div>

        <div>
            <input placeholder="Email" name="email" type="email" required>
        </div>

        <div>
            <input placeholder="password" name="password" type="password" id="password" required>
        </div>
        
        <div>
            <input type="submit" value="Créer un compte">
        </div>

    </form>
    </div>
</body>
</html>
